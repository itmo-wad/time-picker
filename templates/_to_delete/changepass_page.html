	 <div class="alert alert-secondary" role="alert" align="center">
	   Change password page
	 </div>

  <div>
    {% for message in get_flashed_messages() %}
      <h4>{{ message }}</h4>
    {% endfor %}
  </div>

	<form method = "POST" action="/changepass">
		<div class="input-group">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="">Type new password twice</span>
		  </div>
  		<input type="password" class="form-control" name="new_password" placeholder="***"  required>
	 		<input type="password" class="form-control" name="new_password2" placeholder="***"  required>
		</div>
		<div class="input-group">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="">Type old password: </span>
		  </div>
	 		<input type="password" class="form-control" name="old_password" placeholder="***"  required>
		</div>

		<button type="submit" class="btn btn-outline-success btn-block">Confirm</button>
  </form>


	<button type="button" class="btn btn-outline-secondary btn-block" onclick="window.location.href='/settings'">Back</button>
