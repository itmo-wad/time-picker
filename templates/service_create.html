	 <div class="alert alert-secondary" role="alert" align="center">
	   Step 1/3: Fill inputs.
	 </div>


  <div>
    {% for message in get_flashed_messages() %}
      <h4>{{ message }}</h4>
    {% endfor %}
  </div>
  <form method = "POST" action="/create_service">
		<div class="input-group">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="">Service name</span>
		  </div>
	 		<input class="form-control" class="input" type="text" name="name_service" placeholder="Hint: English tutor"  required>
		</div>
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Service description</span>
		  </div>
		  <textarea class="form-control" aria-label="With textarea"type="text" name="additional_information" placeholder="Hint: I was a teacher at the University of Cambridge, now i decided to stay home and can't live without teaching. I like kids..."  required></textarea>
		</div>
    <button type="submit" class="form-control">Next</button>
  </form>




</body >
