  <div>
    {% for message in get_flashed_messages() %}
      <h4>{{ message }}</h4>
    {% endfor %}
  </div>
  <form method = "POST" action="/settings_change">
		<div class="input-group">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="">First name | Last name</span>
		  </div>
  		<input type="text" class="form-control" name="name" placeholder={{name}}  required>
	 		<input type="text" class="form-control" name="surname" placeholder={{surname}}  required>
		</div>
		<div class="input-group">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="">Contact number: </span>
		  </div>
	 		<input type="text" class="form-control" name="phone_number" placeholder={{phone_num}}  required>
		</div>

		<button type="submit" class="btn btn-outline-success btn-block">Change</button>
  </form>
