<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>

	</style>
</head>

<body>
  <h1>Change password page</h1>
  <div>
    {% for message in get_flashed_messages() %}
      <h4>{{ message }}</h4>
    {% endfor %}
  </div>
  <form method = "POST" action="/changepass">
    <input class="input" type="password" name="old_password" placeholder="Enter old password"  required>
    <input class="input" type="password" name="new_password" placeholder="Type new password"  required>
    <input class="input"  type="password" name="new_password2" placeholder="Repeat new password" required>
    <button type="submit" class="btn">Confirm</button>
  </form>

</body >
</html>
